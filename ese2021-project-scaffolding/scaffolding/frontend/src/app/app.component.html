<mat-toolbar class="title-toolbar">
  <mat-toolbar-row>
    <div class="title-toolbar-text"> <span>xXUltr4G4m1ngP4g3Xx</span></div>
  </mat-toolbar-row>
</mat-toolbar>

<mat-toolbar class="action-toolbar">
  <div>
    <!-- Buttons that need to be seen on every page -->
    <button class="sign-out-button" *ngIf="loggedIn" mat-raised-button (click)="logoutUser()">
      <div class="sign-out-button-text">Sign out</div>
    </button>

    <button class="sign-in-button" *ngIf="!loggedIn" mat-raised-button (click)="openLoginWindow()">
      <div class="sign-in-button-text">Sign in</div>
    </button>

    <button class="register-button" mat-raised-button (click)="openRegisterWindow()" >Register</button>

    <button class="menu" mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
      <mat-icon class="menu-icon" svgIcon="menu_button"></mat-icon>
    </button>
  </div>

  <!-- Options from the menu Button -->
  <mat-menu #menu="matMenu">
    <div>
      <button mat-icon-button (click)="goToForum('Forum')">
        <mat-icon>Forum</mat-icon>
      </button>
      <p></p>
      <button mat-icon-button (click)="goToShop('Shop')">
        <mat-icon>Shop</mat-icon>
      </button>
      <p></p>
      <button mat-icon-button (click)="goToDashboard('Dashboard')">
        <mat-icon>Dashboard</mat-icon>
      </button>
      <p></p>
      <button mat-icon-button (click)="goToProfile('Profile')">
        <mat-icon>Account</mat-icon>
      </button>
    </div>
  </mat-menu>
</mat-toolbar>
