<div>
  <button *ngIf="loggedIn" mat-flat-button color="warn" (click)="logoutUser()">Logout</button>
  <button *ngIf="!loggedIn" mat-raised-button (click)="openLoginWindow()" >Login</button>
  <button mat-raised-button (click)="openRegisterWindow()" >Register</button>

  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
    <mat-icon class="menu-icon" svgIcon="menu_button"></mat-icon>
  </button>

  <mat-menu #menu="matMenu">
    <div>
      <button mat-icon-button (click)="goToForum('Forum')">
        <mat-icon>Forum</mat-icon>
      </button>
      <p></p>
      <button mat-icon-button (click)="goToShop('Shop')">
        <mat-icon>Shop</mat-icon>
      </button>
      <p></p>
      <button mat-icon-button (click)="goToDashboard('Dashboard')">
        <mat-icon>Dashboard</mat-icon>
      </button>
      <p></p>
      <button mat-icon-button (click)="goToProfile('Profile')">
        <mat-icon>Account</mat-icon>
      </button>
    </div>
  </mat-menu>
</div>
