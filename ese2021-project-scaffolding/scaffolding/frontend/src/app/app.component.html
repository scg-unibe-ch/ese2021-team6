<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>ESE-2021 Frontend Scaffolding</span>
  </mat-toolbar-row>
</mat-toolbar>

<mat-tab-group>
  <mat-tab label="Forum">
    <mat-card>
      <!--<mat-form-field>-->
        <button mat-raised-button (click)="openPopUp()">New Post</button>
        <!--<input matInput placeholder="List Name" [(ngModel)]="newPostName" name="name">--> 
      <!--</mat-form-field>-->
      <!--<button mat-flat-button color="primary" (click)="createList()" [disabled]="newPostName === ''">Create new list</button>-->
    </mat-card>
<!--This makes the posts appear on the post page-->
    <mat-list-item *ngFor="let post of posts">
      <mat-card>
            <app-post
              [post]="post"
              (deleteEvent)="deleteList($event)"
              (upvoteEvent)="upvotePost($event)"
              (downvoteEvent)="downvotePost($event)"
            ></app-post>
      </mat-card>
    </mat-list-item>

  
    <!--
      (update)="updateList($event)"
    -->
  </mat-tab>

  <mat-tab label="Authentication">
    <app-user></app-user>
  </mat-tab>

  <mat-tab *ngIf="loggedIn" label="Profile Page">
   <app-profile></app-profile>
  </mat-tab>
</mat-tab-group>
