<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>ESE-2021 Frontend Scaffolding</span>
  </mat-toolbar-row>
</mat-toolbar>

<mat-tab-group>
  <mat-tab label="Post Example">
    <mat-card>
      <!--<mat-form-field>-->
        <button mat-raised-button (click)="createPost()">New Post</button>
        <!--<input matInput placeholder="List Name" [(ngModel)]="newPostName" name="name">--> 
      <!--</mat-form-field>-->
      <!--<button mat-flat-button color="primary" (click)="createList()" [disabled]="newPostName === ''">Create new list</button>-->
    </mat-card>

    <app-post
      *ngFor="let post of posts"
      [post]="post"
      (create)="createList($event)"
    ></app-post>
    <!--
      (update)="updateList($event)"
      (delete)="deleteList($event)"
    -->
  </mat-tab>

  <mat-tab label="Authentication">
    <app-user></app-user>
  </mat-tab>

  <mat-tab *ngIf="loggedIn" label="Profile Page">
   <app-profile></app-profile>
  </mat-tab>
</mat-tab-group>
