<h1 mat-dialog-title> Create a new Post </h1>
<div mat-dialog-content>
  <mat-form-field [style.width.px]=500>
      <textarea matInput
            matInput placeholder="Write something..."
            cdkTextareaAutosize
            #autosize="cdkTextareaAutosize"
            cdkAutosizeMinRows="1"
            cdkAutosizeMaxRows="9"
            [(ngModel)] = "postTitle"
      ></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="warn" (click)="closePopUp()">Close</button>
  <button mat-raised-button color="primary" (click)="createList()">Post</button>
   <!--<button mat-button (click)="onNoClick()">No Thanks</button>-->
  <!--<button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Ok</button>-->
</div>
