 <mat-card>
 <button mat-flat-button color="primary" (click)="upVote()">
    {{post.upvoteCount}}
  </button>

  <button mat-flat-button color="warn" (click)="downVote()">
    {{post.downvoteCount}}
  </button>
</mat-card>
 
<button mat-flat-button color="primary" (click)="createComment()" [disabled]="post.comments.length != 0">
  Comment
</button>

<button mat-flat-button color="warn" (click)="deleteList()" [disabled]="post.comments.length != 0">
  Delete Post
</button>
