<!-- // INTERACTION BUTTONS \\ -->
<mat-card class="forum-menu" *ngIf="userService.getLoggedIn() && !userService.getIsAdmin()">
  <button class="post-button" mat-raised-button (click)="openPostWindow()">New Post</button>

  <mat-form-field>
    <mat-label class="select-category">Filter</mat-label>
    <mat-select [(ngModel)]="selectedTags" [formControl]="tags" multiple>
      <mat-option *ngFor="let tag of tagList" [value]="tag">{{tag}}</mat-option>
      <button mat-raised-button (click)="filterPosts()" >Apply</button>
    </mat-select>
  </mat-form-field>
</mat-card>
<!--/////////////////////////////////////////////////////////////////////////////////////-->

<!-- // DISPLAY POSTS \\ -->
<mat-list-item *ngFor="let post of posts">
  <mat-card class="post-list">

    <!-- General Information -->
    <p class="post-information">
      {{post.category}}
      {{post.createdAt |  date:'dd/MM/yyyy'}}
    </p>
    
    <mat-card class="title">
      {{post.title}}
    </mat-card>

    <div *ngIf="post.imagePath != ''">
      <img src={{post.imagePath}}>
    </div>
    
    <mat-card class="text">
      {{post.text}}
    </mat-card>

    <!-- UpVote/DownVote -->
    <mat-card class="votes">
      <button
        *ngIf="userService.getLoggedIn() && !userService.getIsAdmin()"
        mat-flat-button color="primary" (click)="upvotePost(post)">
        UpVote
      </button>
       {{post.upvoteCount - post.downvoteCount}}
      <button
        *ngIf="userService.getLoggedIn() && !userService.getIsAdmin()"
        mat-flat-button color="warn" (click)="downvotePost(post)">
        DownVote
      </button>
    </mat-card>

    <!-- Post Interactions --> 
    <button
      *ngIf="userService.getLoggedIn() && userService.getUser()?.userId === post.userId || userService.getIsAdmin()"
      mat-flat-button color="warn" (click)="deletePost(post)">
      Delete Post
    </button>
    
    <button
      *ngIf="userService.getLoggedIn() && userService.getUser()?.userId === post.userId"
      mat-flat-button color="accent" (click)="openEditWindow(post)">
      Edit Post
    </button>

    <button
      mat-flat-button color="primary" (click)="showComments(post, 'Comments')">
      Show comments
    </button>

  </mat-card>
</mat-list-item>
<!--/////////////////////////////////////////////////////////////////////////////////////-->
