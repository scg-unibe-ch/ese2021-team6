<mat-drawer-container class="example-container">

  <mat-drawer mode="side" opened>
    <div class="navigation">
      <p>
        <button class="profile-button" mat-raised-button (click)="showAccInfo()">Account information</button>
      </p>
      <p>
        <button class="profile-button" mat-raised-button (click)="showPosts()">Posts</button>
      </p>
      <p>
        <button class="profile-button" mat-raised-button (click)="showOrders()">Orders</button>
      </p>
      <p>
        <button class="profile-button" mat-raised-button (click)="showSettings()">Settings</button>
      </p>
    </div>
  </mat-drawer>

  <mat-drawer-content>
      <mat-card>
        <div *ngIf="showInfo">
          <p>Username: {{userName}} </p>
          <p>First Name: {{firstName}} </p>
          <p>Last Name: {{lastName}} </p>
          <p>Email: {{email}} </p>
          <p>Address: {{address}} </p>
          <p>City: {{city}} </p>
          <p>Zipcode: {{zipCode}} </p>
          <p>Birthday: {{birthday}} </p>
          <p>Phonenumber: {{phonenumber}} </p>

          <p>
            <button class="profile-button" mat-raised-button (click)="showSettings()">Edit information</button>
          </p>
        </div>

        <div *ngIf="showPost">
          <!-- // DISPLAY POSTS \\ -->
          <mat-list-item *ngFor="let post of posts">
            <mat-card class="post-list">

              <!-- General Information -->
              <p class="post-information">
                {{post.category}}
                {{post.createdAt |  date:'dd/MM/yyyy'}}
              </p>
              
              <mat-card class="title">
                {{post.title}}
              </mat-card>

              <div *ngIf="post.imagePath != ''">
                <img src={{post.imagePath}}>
              </div>
              
              <mat-card class="text">
                {{post.text}}
              </mat-card>

              <mat-card class="votes">

                  UpVote

                {{post.upvoteCount - post.downvoteCount}}
                <button

              <button

                mat-flat-button color="warn" (click)="deletePost(post)">
                Delete Post
              </button>
              
              <button
                *ngIf="userService.getLoggedIn() && userService.getUserId() === post.userId"
                mat-flat-button color="accent" (click)="openEditWindow(post)">
                Edit Post
              </button>

              <button
                mat-flat-button color="primary" (click)="showComments(post, 'Comments')">
                Show comments
              </button>
              --> 

            </mat-card>
          </mat-list-item>
        </div>
    
        <div *ngIf="showOrder">
    
        </div>
    
        <div *ngIf="showSetting">
    
        </div>
      </mat-card>
  </mat-drawer-content>

</mat-drawer-container>
